<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pseudo-elements Full Demo</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    padding: 20px;
}

/* ---------- TITLE EXAMPLES ---------- */
.title {
    position: relative;
    display: inline-block;
    font-size: 28px;
    margin-bottom: 40px;
}

.title::before {
    content: "üî• ";
}

.title::after {
    content: " ‚≠ê";
}

/* ---------- CARD GRID ---------- */
.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 40px;
}

.card {
    position: relative;
    background: #292929;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s ease;
}

/* Top-left decoration */
.card::before {
    content: "üéØ";
    position: absolute;
    top: -10px;
    left: -10px;
    font-size: 24px;
}

/* Top-right decoration */
.card::after {
    content: "‚ú®";
    position: absolute;
    top: -10px;
    right: -10px;
    font-size: 24px;
}

.card:hover {
    transform: scale(1.05);
    background: #444;
}

/* ---------- IMAGE CARD EXAMPLE ---------- */
.image-card {
    position: relative;
    width: 300px;
    height: 200px;
    margin-top: 50px;
    border-radius: 15px;
    overflow: hidden; /* important for pseudo-elements or image clipping */
}

.image-card img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* maintain aspect ratio and cover container */
}

/* Overlay with ::after */
.image-card::after {
    content: "View";
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(255,77,77,0.8);
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
}

.image-card:hover::after {
    background: rgba(255,77,77,1);
    transform: scale(1.1);
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:768px){
    .grid-container {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<h1 class="title">üî• Welcome to Pseudo Demo ‚≠ê</h1>

<div class="grid-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
</div>

<div class="image-card">
    <img src="https://images.unsplash.com/photo-1682686582490-1d013d470670?auto=format&fit=crop&w=800&q=80" alt="Example Image">
</div>

</body>
</html>
