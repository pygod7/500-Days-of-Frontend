<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Playground</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#0d0d0d;color:white;font-family:Arial;padding:20px;}

    h1,h2{margin-bottom:15px;}

    .grid-container{
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
        gap: 20px;
        margin-bottom:40px;
    }

    .grid-item{
        background:#292929;
        padding:30px;
        border-radius:10px;
        text-align:center;
        font-size:20px;
    }

    /* Example: Item spanning 2 columns */
    .span-2{
        grid-column: span 2;
        background:#444;
    }

    /* Responsive: stack columns on small screens */
    @media(max-width:768px){
        .grid-container{
            grid-template-columns: 1fr; /* single column */
        }
    }
</style>
</head>
<body>

<h1>ðŸ”¥ CSS GRID PLAYGROUND</h1>

<!-- 1. Basic Grid -->
<h2>1) Basic 3-column Grid</h2>
<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
</div>

<!-- 2. Grid with a span -->
<h2>2) Item spanning 2 columns</h2>
<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item span-2">Big Item</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
</div>

<!-- 3. Responsive Grid -->
<h2>3) Responsive behavior</h2>
<p>Resize your browser below 768px to see columns stack</p>
<div class="grid-container">
    <div class="grid-item">A</div>
    <div class="grid-item">B</div>
    <div class="grid-item">C</div>
    <div class="grid-item">D</div>
    <div class="grid-item">E</div>
    <div class="grid-item">F</div>
</div>

</body>
</html>
