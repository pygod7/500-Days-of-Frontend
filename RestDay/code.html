<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
</head>
<style>
    body{
        background-color: #f0f0f0;
        margin: 0px;
    }


    main{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .box-container{
        background-color: white;
        height: auto;
        width: 40vh;
        text-align: center;
        border-radius: 10px;
        font-family: Arial, Helvetica, sans-serif;
        box-shadow: 2px 3px 4px  black;
        transition: all 0.3s ease;
        
        
    }

    .box-container:hover{
        transform: translateY(-10px);
        box-shadow: 5px 5px 5px black;
    }

    .image img{
        width: 100%;
        height: 100%;
        display: block;
    }
    .name{
        font-weight: bold;
    }


    .desc{
        font-weight: lighter;
    }
  
    .socials a{
        text-decoration: none;
        color: black;   
        font-weight: bold;
        opacity: 0.8;
        transition: 0.3s ease;
    }

    .socials a:hover{
        color:cyan;
    }

    .socials ul{
        display: flex;
        justify-content: space-evenly;
        list-style: none;
        padding: 0;
    
        
    }
</style>
<body>

    <main>

        <div class="box-container">

            <div class="image">

                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngfre.com%2Fwp-content%2Fuploads%2Foggy-1.png&f=1&nofb=1&ipt=c0495a6c8169a17f859f52d58c730077b31db95f48be09657b974ba243a88bb5">

            </div>

            <div class="name">
                <h2> Rubin Bastakoti </h2>
                
            </div>
            <div class="desc">
                Frontend Developer | CSS Enthusiast | Learning Every Day
            </div>

            <div class="socials">
                <ul>
                    <li> <a href="#"> Twitter </a> </li>
                    <li> <a href="#"> GitHub </a> </li>
                    <li> <a href="#"> LinkedIn </a></li>
                </ul>
            </div>

        </div>

    </main>
    
</body>
</html>
