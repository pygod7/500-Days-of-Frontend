<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <header> <h1> My Todo List</h1></header>
    <main>
        <section class="box-container">

            <div class="input-area">

            
            <input type="text" id="tasks" name="task" required placeholder="Enter a task">
            <button type="submit" onclick="AddTasks()">Add</button>

            </div>

            <div class="tasks-list">
              
            </div>

        </section>


    </main>
    
</body>

<script>
let input = document.querySelector('#tasks')
let list = document.querySelector('.tasks-list')

input.addEventListener("keypress", function(event){
    if(event.key === "Enter"){
        AddTasks();
    }
})
function AddTasks(){
    let tasks_text = input.value
    if(tasks_text === ""){
        alert("EMPTY !! WRITE SOMETHING MAN!");
        return
    }   

    let taskdiv = document.createElement("div")
    taskdiv.className = 'task-item'
    taskdiv.textContent = tasks_text


    let delbtn = document.createElement('button')
    delbtn.textContent = "Delete";

    delbtn.addEventListener("click", function(){
        taskdiv.remove()
    })

    
    taskdiv.appendChild(delbtn)
    list.appendChild(taskdiv)

    input.value = ''
}

</script>

<style>

    .tasks-list{
        background-color: rebeccapurple;
