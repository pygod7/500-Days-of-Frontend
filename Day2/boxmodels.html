<!DOCTYPE html>
<html>
<head>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: Arial; padding: 20px; background: #f0f0f0; }
  
  .color-demo {
    width: 200px; height: 100px; margin: 10px;
    display: flex; align-items: center; justify-content: center;
    color: white; font-weight: bold; border-radius: 8px;
  }
</style>
</head>
<body>

<h2>Copy + Change background-color Values!</h2>

<div class="color-demo" style="background: #e74c3c;">HEX: #e74c3c</div>
<div class="color-demo" style="background: rgb(52, 152, 219);">RGB: rgb(52, 152, 219)</div>
<div class="color-demo" style="background: hsl(173, 58%, 37%);">HSL: hsl(173, 58%, 37%)</div>
<div class="color-demo" style="background: oklch(65% 0.2 170);">OKLCH: Modern!</div>

<h2>Gradients (Copy These)</h2>
<div class="color-demo" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 120px;">Linear Gradient</div>
<div class="color-demo" style="background: radial-gradient(circle, #ff7e5f, #feb47b);">Radial Gradient</div>

</body>
</html>
